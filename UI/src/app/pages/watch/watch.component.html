<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div class="col-span-1 md:col-span-2 lg:col-span-3">
      <app-video-content [video]="video()"></app-video-content>
      <div class="hidden md:block col-span-1 md:col-span-2 lg:col-span-3">
        <app-comments [video_id]="videoId"></app-comments>
      </div>
    </div>
    <div
      class="hidden md:block col-span-1 h-[850px] overflow-scroll no-scrollbar"
    >
      <app-videos [videos]="videos()" [under]="true"></app-videos>

      <!-- <app-secondary-vid-content></app-secondary-vid-content> -->
    </div>
  </div>
</div>
