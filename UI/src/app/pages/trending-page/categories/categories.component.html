<div class="flex justify-center gap-10">
    @for(category of categories();track category.name)
    {<div class="flex flex-col items-center cursor-pointer" (click)="onCategoryChosen($index)">
        <div
            class="w-16 h-16 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300 transition-all overflow-hidden">
            <img [src]="category.icon" alt="{{ category.name }}" class="w-16 h-16">
        </div>
        <span class="mt-2 text-sm">{{ category.name }}</span>
    </div>}
</div>
