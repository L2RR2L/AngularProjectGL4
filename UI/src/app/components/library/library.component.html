<div
  class="group relative flex flex-col w-full max-w-sm bg-white rounded-lg shadow-md overflow-hidden cursor-pointer transition-transform transform hover:scale-105"
  [attr.data-library-id]="library._id"
>
  <div class="relative w-full h-40 bg-gray-200">
    <div
      class="absolute top-2 right-2 bg-black bg-opacity-75 text-white text-xs px-2 py-1 rounded"
    >
      {{ library.videos.length }} Videos
    </div>
  </div>

  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-900 truncate">
      {{ library.name }}
    </h3>
    <p class="text-sm text-gray-600">Created: {{ library.createdAt }}</p>
  </div>
</div>
