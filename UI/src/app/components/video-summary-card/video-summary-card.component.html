<div class="p-4 mx-auto w-96">
    <div class="relative">
        <img [src]="video().thumbnailLink" alt="{{ video().title }}" class="w-full rounded-lg cursor-pointer" />
        <span
            class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs font-semibold px-1.5 py-0.5 rounded">
            {{ video().duration }}
        </span>
    </div>

    <div class="flex items-start mt-4">
        <img [src]="video().channelImg" alt="{{ video().channelName }}" class="w-12 h-12 rounded-full mr-4" />
        <div>
            <h2 class="text-lg font-semibold text-gray-900">{{ video().title }}</h2>
            <p class="text-sm text-gray-600">{{ video().channelName }}</p>
            <p class="text-xs text-gray-500">
                {{ video().views }} views â€¢ {{ video().createdAt }}
            </p>
        </div>
    </div>
</div>
