<form class="flex items-center py-2" (ngSubmit)="handleSubmit()">
  <img [src]="channelImg()" alt="Avatar" class="w-10 h-10 rounded-full mr-2" />
  <textarea
    [(ngModel)]="comment"
    name="comment"
    rows="2"
    class="flex-1 mx-2 p-2 border rounded"
    placeholder="Add a public comment..."
  ></textarea>
  <button
    type="submit"
    [disabled]="!comment"
    class="bg-red-700 text-white px-4 py-2 rounded disabled:opacity-50"
  >
    Comment
  </button>
</form>
