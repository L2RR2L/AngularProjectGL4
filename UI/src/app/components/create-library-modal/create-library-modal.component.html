<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm z-[9999]"
>
  <div
    class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-lg transform transition-all scale-100"
  >
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Create New Library</h2>
      <button class="text-gray-500 hover:text-gray-700" (click)="closeModal()">
        &times;
      </button>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Library Name</label
        >
        <input
          type="text"
          id="name"
          [(ngModel)]="libraryName"
          name="name"
          class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter library name"
          required
        />
      </div>
      <div class="flex justify-end space-x-3">
        <button
          type="button"
          class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-all"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-5 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-all shadow-md"
        >
          <span class="mr-2">âž•</span> Add
        </button>
      </div>
    </form>
  </div>
</div>
