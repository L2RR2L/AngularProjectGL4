<div class="relative w-{{width()}}">
    <img [src]=" video().thumbnailLink" alt="{{ video().title }}" class="w-full rounded-lg cursor-pointer" />
    <span
        class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs font-semibold px-1.5 py-0.5 rounded">
        {{ video().duration }}
    </span>
</div>
