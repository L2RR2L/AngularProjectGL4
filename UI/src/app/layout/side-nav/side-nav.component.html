<div class="flex flex-col h-[100dvh]">
  <div class="h-16"></div>
  <aside
    class="bg-secondaryBackground border-r-2 transition-all duration-300 p-3 grow"
    [ngClass]="{
      'w-60': isDrawerOpen$ | async,
      'w-16': !(isDrawerOpen$ | async),
    }"
  >
    <nav class="flex flex-col gap-2">
      @for (option of sideNavOptions; track option.name) {
      <div
        class="flex items-center p-2 rounded-lg cursor-pointer transition-colors duration-200"
        [ngClass]="{
          'bg-gray-200': isOptionActive(option.name),
          'hover:bg-gray-200': !isOptionActive(option.name)
        }"
        (click)="setActiveOption(option.name)"
      >
        <div class="w-6 h-6 flex-shrink-0" [innerHTML]="option.svg"></div>
        <div
          class="ml-4 transition-all duration-300 whitespace-nowrap"
          [ngClass]="{
            'opacity-100 w-auto': isDrawerOpen$ | async,
            'opacity-0 w-0': !(isDrawerOpen$ | async)
          }"
        >
          <span class="text-sm font-medium">{{ option.name }}</span>
        </div>
      </div>
      }
    </nav>
  </aside>
</div>
